<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{/user}" method = "post">

    <label>Username:<input th:value ="${username}" type="text" name="username"/></label>
    <label>Email:<input th:value ="${email}" type="email" name="email"/></label>
    <label>Password:<input th:value ="${password}" type="password" name="password"/></label>
    <label>Verify Password:<input type="password" name="verify"/></label>

    <input type = "submit" value="submit">
</form>
</body>
</html>
