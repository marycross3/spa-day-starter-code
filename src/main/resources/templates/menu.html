<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <h1>My Super Fancy Spa</h1>
    <div id = "clientProfile">
        <h2>My Profile</h2>
        <p th:text="${name}" >Name</p>
        <p th:text="${skintype}" />
        <p th:text="${manipedi}" />
    </div>
    <div id = "servicesMenu">
        <h2>Menu of Available Services</h2>
        <h3>Facial Treatments</h3>
        <p>The facial treatments below are recommended by our estheticicans for your given skin type.</p>
        <table>
            <tr>
            <th:block th:each="fields : ${appropriateFacials}">
                <p th:text="${fields}"></p>
            </th:block>
            </tr>
        </table>
        <div th:if="${manipedi.equals ('manicure')}">
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </div>
        <div th:if="${manipedi.equals('pedicure')}">
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </div>

        <div th:if="${manipedi.equals('manicure,pedicure')}">
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </div>
    </div>
</body>
<footer>
    <h4>Nail colors</h4>
    <div class="box red"></div>
    <div class="box blue"></div>
    <div class="box green"></div>
</footer>
</html>
